<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Ride - Ride-Sharing System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar included here -->
  <!-- Paste the Navbar code here -->

  <div class="container mt-5">
    <h2 class="mb-4">Add New Ride</h2>
    <form>
      <div class="mb-3">
        <label for="driverName" class="form-label">Driver Name</label>
        <input type="text" class="form-control" id="driverName" placeholder="Enter driver's name">
      </div>
      <div class="mb-3">
        <label for="pickupLocation" class="form-label">Pickup Location</label>
        <input type="text" class="form-control" id="pickupLocation" placeholder="Pickup point">
      </div>
      <div class="mb-3">
        <label for="dropLocation" class="form-label">Drop Location</label>
        <input type="text" class="form-control" id="dropLocation" placeholder="Drop point">
      </div>
      <div class="mb-3">
        <label for="rideTime" class="form-label">Time</label>
        <input type="datetime-local" class="form-control" id="rideTime">
      </div>
      <button type="submit" class="btn btn-primary">Add Ride</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
